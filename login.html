<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>kenny</title>
</head>

<body>
    <header>
        <img class="logo__login" src="assets/imgs/logo__kenny.svg" alt="Logo da Kenny Seguros">
    </header>

    <main>
        <section class="main__login">
            <div class="form__login">
                <h1 class="titulo__login">
                    Entrar
                </h1>
                <p>ou criar uma conta</p>

                <label for="email">E-mail</label>
                <input type="email" placeholder="Seu email" name="email">

                <label for="senha">Senha</label>
                <input type="password" placeholder="Sua senha" name="senha">

                <input type="checkbox" name="Mantenha-me conectado">
                <label for="Mantenha-me conectado">Mantenha-me conectado</label>
                <p>Esqueceu sua senha?</p>
                <button>
                    Entrar
                </button>
            </div>
            <div class="img__login">
                <img class="img__login--imagem" src="assets/imgs/imagem__login.svg" alt="imagem de login da kenny seguros">
            </div>
        </section>



    </main>

    <footer></footer>


</body>

</html>
